<div>
    <div class="header">
        <h3>Room</h3>
        <div>
            <mat-icon>search</mat-icon>
            <mat-icon matTooltip="Filter" (click)="filter()">filter_alt</mat-icon>
            <mat-icon>download_2</mat-icon>
        </div>
    </div>
    <div class="middle">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="images">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> 
                <img [src]="element.image[0].photo" alt="images" class="image">
            </td>
          </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <ng-container matColumnDef="roomNumbers">
          <th mat-header-cell *matHeaderCellDef> Room Number </th>
          <td mat-cell *matCellDef="let element"> {{element.roomNumbers}} </td>
        </ng-container>

        <ng-container matColumnDef="maxPeople">
            <th mat-header-cell *matHeaderCellDef> MaxPeople </th>
            <td mat-cell *matCellDef="let element"> {{element.maxPeople}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description || " - "}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
