<div class="home">
    <h3>Change Password</h3>
</div>
<div class="midle">
    <mat-form-field>
        <mat-label>Current Password</mat-label>
        <input type="text" matInput placeholder="Current Password">
    </mat-form-field>
    <mat-form-field>
        <mat-label>New Password</mat-label>
        <input type="text" matInput placeholder="New Password">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input type="text" matInput  placeholder="Confirm Password">
    </mat-form-field>
    <div class="action">
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button>Change Password</button>
    </div>
</div>
