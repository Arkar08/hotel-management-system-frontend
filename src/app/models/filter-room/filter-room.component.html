<div class="main">
    <h3>Filter</h3>
</div>
<div class="container-fluid p-3">
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <mat-select>
                    <mat-option>Luxuary Room</mat-option>
                    <mat-option>Double Room</mat-option>
                    <mat-option>Family Room</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Room Number</mat-label>
                <mat-select>
                    <mat-option>101</mat-option>
                    <mat-option>102</mat-option>
                    <mat-option>103</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Min Price</mat-label>
                <mat-select>
                    <mat-option>10000</mat-option>
                    <mat-option>20000</mat-option>
                    <mat-option>50000</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Max Price</mat-label>
                <mat-select>
                    <mat-option>10000</mat-option>
                    <mat-option>20000</mat-option>
                    <mat-option>50000</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Max People</mat-label>
                <mat-select>
                    <mat-option>3</mat-option>
                    <mat-option>4</mat-option>
                    <mat-option>1</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select>
                    <mat-option>Available</mat-option>
                    <mat-option>Full</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="btn_group m-2">
        <button mat-raised-button class="reset">Reset</button>
        <button mat-raised-button class="apply">Apply</button>
    </div>
</div>
