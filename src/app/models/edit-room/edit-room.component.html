<div class="main">
    <h3>Update Room</h3>
</div>
<div class="container-fluid p-3">
    <div class="row row-cols-2 mt-1">
        <div class="col">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input type="text" matInput placeholder="example room" autocomplete="off">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Room Numbers</mat-label>
                <input type="number" matInput placeholder="100" autocomplete="off">
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-1">
        <div class="col">
            <mat-form-field>
                <mat-label>Max People</mat-label>
                <input type="number" matInput placeholder="0" autocomplete="off">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input type="number" matInput placeholder="0" autocomplete="off" >
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-4 find mt-2">
        <div class="col images"></div>
        <div class="col images"></div>
        <div class="col images"></div>
        <div class="col images"></div>
    </div>
    <div class="btn_group mt-3">
        <button class="cancel" mat-raised-button>Cancel</button>
        <button class="save" mat-raised-button>Update</button>
    </div>
</div>
