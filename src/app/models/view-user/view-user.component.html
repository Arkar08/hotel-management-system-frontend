<div class="main">
    <h3>View Detail</h3>
</div>
<div class="container-fluid p-3">
    <div class="row row-cols-2 p-2">
        <div class="col">
            <p>Id: <span>{{userList.id}}</span></p>
            <p>Joining Date: <span>{{userList.createdAt | date:'d MMMM, y, h:mm a' }}</span></p>
        </div>
        <div class="col">
            <div class="image_container">
                <img [src]="userList.profileImage" alt="profile">
            </div>
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col">
            <div class="header">
                <label>Name:</label>
                <input type="text" [value]="userList.fullName" disabled>
            </div>
        </div>
        <div class="col">
            <div class="header">
                <label>Email:</label>
                <input type="text" [value]="userList.email" disabled>
            </div>
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col">
            <div class="header">
                <label>NRC:</label>
                <input type="text" [value]="userList.NRCNO || ''" disabled>
            </div>
        </div>
        <div class="col">
            <div class="header">
                <label>Contact Number:</label>
                <input type="text" [value]="userList.phNo || ''" disabled>
            </div>
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col">
            <div class="header">
                <label>State:</label>
                <input type="text" [value]="userList.state || ''" disabled>
            </div>
        </div>
        <div class="col">
            <div class="header">
                <label>Township:</label>
                <input type="text" [value]="userList.township || ''" disabled>
            </div>
        </div>
    </div>
    <div class="print">
        <button class="cancel" mat-raised-button>Cancel</button>
        <button class="apply" mat-raised-button>Print</button>
    </div>
</div>
