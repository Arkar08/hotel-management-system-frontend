<div class="main">
    <h3>Filter</h3>
</div>
<div class="container-fluid p-3">
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Joining Date</mat-label>
                <input type="date" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>State</mat-label>
                <mat-select>
                    <mat-option>Mon</mat-option>
                    <mat-option>Shan</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Township</mat-label>
                <mat-select>
                    <mat-option>Insein</mat-option>
                    <mat-option>Sanchaung</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-checkbox class="example-margin">isActive</mat-checkbox>
        </div>
    </div>
    <div class="btn_group m-2">
        <button class="reset" mat-raised-button>Reset</button>
        <button class="apply" mat-raised-button>Apply</button>
    </div>
</div>
