<div class="main">
    <h3>Filter</h3>
</div>
<div class="container-fluid p-3">
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input type="date" matInput>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input type="date" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Customer Name</mat-label>
                <mat-select>
                    <mat-option>Arkar</mat-option>
                    <mat-option>Maung Maung</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Room Number</mat-label>
                <mat-select>
                    <mat-option>101</mat-option>
                    <mat-option>103</mat-option>
                    <mat-option>102</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Total</mat-label>
                <mat-select>
                    <mat-option>10000</mat-option>
                    <mat-option>20000</mat-option>
                    <mat-option>30000</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Payment Type</mat-label>
                <mat-select>
                    <mat-option>Cash</mat-option>
                    <mat-option>Banking</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select>
                    <mat-option>Pending</mat-option>
                    <mat-option>Paid</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="btn_group m-2">
        <button mat-raised-button  class="reset">Reset</button>
        <button mat-raised-button  class="apply">Apply</button>
    </div>
</div>
