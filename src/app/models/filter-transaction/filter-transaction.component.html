<div class="main">
    <h3>Filter</h3>
</div>
<div class="container-fluid p-3">
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input type="date" matInput>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input type="date" matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2 mt-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Customer Name</mat-label>
                <mat-select>
                   <mat-option *ngFor="let user of alluser" [value]="user">{{user}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Room Number</mat-label>
                <mat-select>
                  <mat-option *ngFor="let room of allroomNumber" [value]="room">{{room}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col">
            <mat-form-field>
                <mat-label>Payment Type</mat-label>
                <mat-select>
                    <mat-option>Cash</mat-option>
                    <mat-option>Banking</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="btn_group m-2">
        <button mat-raised-button  class="reset">Reset</button>
        <button mat-raised-button  class="apply">Apply</button>
    </div>
</div>
